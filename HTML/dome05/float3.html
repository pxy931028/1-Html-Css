<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.box1{
			width: 100px;
			height: 100px;
			float:left;
			background-color: #ff0;
		}
		.box2{
			width: 200px;
			height: 200px;
			float:left;
			margin-left:50px;
			background-color: #f00;
		}
		.box3{
			width: 400px;
			height: 400px;
			background-color: #0ff;
		}
		.nav ul li{
			list-style:none;
			float:left;
			line-height:40px;
			text-align: center;
			height: 40px;
			width: 100px;
			border:1px solid blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="nav">
		<ul>
			<li>百度</li>
			<li>谷歌</li>
			<li>新浪</li>
			<li>火狐</li>
		</ul>
	</div>
</body>
</html>
