<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.clear{
			clear:both;
		}
		.bigbox{
			background-color: #ff0;
		}
		.smallbox{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		.bigbox2{
			margin-top:50px;
			background-color: #aadeff;
		}
		.smallbox2{
			width: 300px;
			height: 300px;
			background-color: #f00;
			float:left;
		}
	</style>
</head>
<body>
	<div class="bigbox">
		<div class="smallbox"></div>
	</div>
	<div class="bigbox2">
		<div class="smallbox2"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
