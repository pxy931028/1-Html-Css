<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#my-id{
            color:blue;
        }
        .my-class{
            color:yellow;
        }
		#nav{
			list-style:none;
		}
		#nav li{
           float:left;
           border:1px solid #f00;
           list-style: none;
        }
        #nav li:hover{
            background-color: red;
        }
	</style>
</head>
<body>
	<h1>标签（元素）选择器</h1>
	<h2 id="my-id">id选择器</h2>
    <h3 class="my-class">class（类）选择器</h3>
	<ul id="nav">
        <li>香蕉</li>
        <li>苹果</li>
        <li>鸭梨</li>
    </ul>
</body>
</html>
